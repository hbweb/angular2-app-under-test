<md-input-container>
    <input type="text" mdInput [formControl]="control" [mdAutocomplete]="auto"
           placeholder="Book title or author, for example 'Jack London' OR 'Duck and Goose'">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let option of options" [value]="option.title" (onSelectionChange)="optionSelected($event, option)">
        {{ option.title }}
    </md-option>
</md-autocomplete>
