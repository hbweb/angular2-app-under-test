<md-grid-list cols="1" rowHeight="100px">
    <md-grid-tile>
        <app-suggest (onBookSelected)="showBookDetails($event)"></app-suggest>
    </md-grid-tile>
    <md-grid-tile rowspan="5">
        <app-book-details
                *ngIf="currentBookDetails"
                [details]="currentBookDetails">
        </app-book-details>
    </md-grid-tile>
</md-grid-list>
